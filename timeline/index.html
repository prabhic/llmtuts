<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Frontier – Weekly Deltas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    /* ---------- Enhanced Palette ---------- */
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #1a1a2e;
      --bg-card: rgba(255, 255, 255, 0.05);
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-primary: #ffffff;
      --text-secondary: #a0a0b8;
      --accent-primary: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.3);
      
      --model: linear-gradient(135deg, #ff6b6b, #ee5a24);
      --protocol: linear-gradient(135deg, #4834d4, #686de0);
      --web: linear-gradient(135deg, #00d2d3, #54a0ff);
      --inference: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      --generation: linear-gradient(135deg, #4ecdc4, #44a08d);
      --agentic: linear-gradient(135deg, #f093fb, #f5576c);
      --voice: linear-gradient(135deg, #fa709a, #fee140);
      --creation: linear-gradient(135deg, #30cfd0, #330867);
      --data: linear-gradient(135deg, #a8edea, #fed6e3);
      
      --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.2);
      --border-glass: rgba(255, 255, 255, 0.1);
    }

    /* ---------- Base Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(0, 210, 211, 0.1) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    main {
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* ---------- Header Styles ---------- */
    .header {
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
    }

    .header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      background: var(--bg-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      position: relative;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: var(--bg-gradient);
      border-radius: 2px;
    }

    .header h2 {
      font-size: 1.2rem;
      font-weight: 300;
      color: var(--text-secondary);
      max-width: 600px;
      line-height: 1.6;
    }

    .header em {
      color: var(--accent-primary);
      font-style: normal;
      font-weight: 500;
    }

    /* ---------- Timeline Container ---------- */
    .timeline-container {
      width: min(900px, 100%);
      position: relative;
    }

    /* Floating Timeline Line */
    .timeline-line {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, 
        transparent 0%, 
        var(--accent-primary) 10%, 
        var(--accent-primary) 90%, 
        transparent 100%);
      transform: translateX(-50%);
      z-index: 1;
    }

    .timeline-line::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: var(--accent-primary);
      border-radius: 50%;
      box-shadow: var(--shadow-glow);
    }

    /* ---------- Event Cards ---------- */
    .event {
      position: relative;
      margin-bottom: 3rem;
      width: calc(50% - 2rem);
      opacity: 0;
      transform: translateY(50px);
      animation: slideInFromBottom 0.8s ease forwards;
    }

    .event:nth-child(odd) {
      align-self: flex-start;
      margin-right: auto;
    }

    .event:nth-child(even) {
      align-self: flex-end;
      margin-left: auto;
    }

    @keyframes slideInFromBottom {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .event-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      border-radius: 16px;
      padding: 2rem;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-card);
    }

    .event-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-card), var(--shadow-glow);
      border-color: var(--accent-primary);
    }

    /* Timeline Dots */
    .event::before {
      content: '';
      position: absolute;
      top: 2rem;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--dot-gradient);
      border: 3px solid var(--bg-primary);
      box-shadow: 0 0 15px var(--dot-glow);
      z-index: 2;
    }

    .event:nth-child(odd)::before {
      right: -2.5rem;
    }

    .event:nth-child(even)::before {
      left: -2.5rem;
    }

    /* Connection Lines */
    .event::after {
      content: '';
      position: absolute;
      top: 2.5rem;
      width: 1.5rem;
      height: 1px;
      background: var(--accent-primary);
      opacity: 0.6;
    }

    .event:nth-child(odd)::after {
      right: -1.5rem;
    }

    .event:nth-child(even)::after {
      left: -1.5rem;
    }

    /* ---------- Card Content ---------- */
    .event-date {
      font-size: 0.85rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .event-date::before {
      content: '📅';
      font-size: 0.9rem;
    }

    .event-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.75rem;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .event-tag::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--tag-gradient);
      opacity: 0.9;
      z-index: -1;
    }

    .event-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      line-height: 1.3;
      color: var(--text-primary);
    }

    .event-content {
      margin-bottom: 1.5rem;
    }

    .content-section {
      margin-bottom: 1rem;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
      border-left: 3px solid var(--section-color);
    }

    .content-label {
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--accent-primary);
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .content-text {
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text-secondary);
    }

    /* Links Section */
    .event-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-glass);
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-glass);
      border-radius: 8px;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .link-btn:hover {
      background: var(--accent-primary);
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    .link-btn.announcement {
      border-color: #ff6b6b;
    }

    .link-btn.announcement:hover {
      background: #ff6b6b;
    }

    .link-btn.docs {
      border-color: #4834d4;
    }

    .link-btn.docs:hover {
      background: #4834d4;
    }

    /* Tag-specific styles */
    .model {
      --tag-gradient: var(--model);
      --dot-gradient: var(--model);
      --dot-glow: rgba(255, 107, 107, 0.4);
      --section-color: #ff6b6b;
    }

    .protocol {
      --tag-gradient: var(--protocol);
      --dot-gradient: var(--protocol);
      --dot-glow: rgba(72, 52, 212, 0.4);
      --section-color: #4834d4;
    }

    .web {
      --tag-gradient: var(--web);
      --dot-gradient: var(--web);
      --dot-glow: rgba(0, 210, 211, 0.4);
      --section-color: #00d2d3;
    }

    .inference {
      --tag-gradient: var(--inference);
      --dot-gradient: var(--inference);
      --dot-glow: rgba(255, 107, 107, 0.4);
      --section-color: #ff6b6b;
    }

    .generation {
      --tag-gradient: var(--generation);
      --dot-gradient: var(--generation);
      --dot-glow: rgba(78, 205, 196, 0.4);
      --section-color: #4ecdc4;
    }

    .agentic {
      --tag-gradient: var(--agentic);
      --dot-gradient: var(--agentic);
      --dot-glow: rgba(240, 147, 251, 0.4);
      --section-color: #f093fb;
    }

    .voice {
      --tag-gradient: var(--voice);
      --dot-gradient: var(--voice);
      --dot-glow: rgba(250, 112, 154, 0.4);
      --section-color: #fa709a;
    }

    .creation {
      --tag-gradient: var(--creation);
      --dot-gradient: var(--creation);
      --dot-glow: rgba(48, 207, 208, 0.4);
      --section-color: #30cfd0;
    }

    .data {
      --tag-gradient: var(--data);
      --dot-gradient: var(--data);
      --dot-glow: rgba(168, 237, 234, 0.4);
      --section-color: #a8edea;
    }

    .cli_tool {
      --tag-gradient: linear-gradient(135deg, #1dd1a1, #10ac84);
      --dot-gradient: linear-gradient(135deg, #1dd1a1, #10ac84);
      --dot-glow: rgba(29, 209, 161, 0.4);
      --section-color: #1dd1a1;
    }

    /* Tag Icons */
    .model .event-tag::after { content: '🤖'; }
    .protocol .event-tag::after { content: '🔗'; }
    .web .event-tag::after { content: '🌐'; }
    .cli_tool .event-tag::after { content: '💻'; }
    .inference .event-tag::after { content: '⚡'; }
    .generation .event-tag::after { content: '🎨'; }
    .agentic .event-tag::after { content: '🤖'; }
    .voice .event-tag::after { content: '🎤'; }
    .creation .event-tag::after { content: '✨'; }
    .data .event-tag::after { content: '💾'; }

    /* ---------- Responsive Design ---------- */
    @media (max-width: 768px) {
      .timeline-line {
        left: 2rem;
      }

      .event {
        width: calc(100% - 4rem);
        margin-left: 3rem;
      }

      .event:nth-child(even) {
        margin-left: 3rem;
      }

      .event::before {
        left: -2.5rem;
      }

      .event::after {
        left: -1.5rem;
      }

      .header h1 {
        font-size: 2.5rem;
      }

      .event-card {
        padding: 1.5rem;
      }

      .event-links {
        flex-direction: column;
      }
    }

    /* ---------- Scroll Animations ---------- */
    .event {
      animation-delay: calc(var(--index) * 0.2s);
    }

    /* Floating particles effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div class="particles" id="particles"></div>

  <main>
    <div class="header">
      <h1>AI Frontier</h1>
      <h2>Sketching the week's leaps: <em>Why → Impact → What's next</em></h2>
    </div>

    <div class="timeline-container">
      <div class="timeline-line"></div>
      <div id="timeline" class="timeline"></div>
    </div>
  </main>

  <script>
    /* ---------- Data with Links ---------- */
    // Removed hardcoded data array. Data will be fetched from data.json.

    /* ---------- Render Timeline ---------- */
    function renderTimeline(data) {
      const timeline = document.getElementById("timeline");
      timeline.innerHTML = ""; // Clear previous content if any
      data.forEach((evt, index) => {
        const eventElement = document.createElement("article");
        eventElement.className = `event ${evt.tag}`;
        eventElement.style.setProperty("--index", index);

        eventElement.innerHTML = `
          <div class="event-card">
            <div class="event-date">${new Date(evt.date).toLocaleDateString('en-US', { 
              year: 'numeric', 
              month: 'short', 
              day: 'numeric' 
            })}</div>
            <div class="event-tag ${evt.tag}">${evt.tag}</div>
            <h3 class="event-title">${evt.title}</h3>
            <div class="event-content">
              <div class="content-section">
                <div class="content-label">Why</div>
                <div class="content-text">${evt.why}</div>
              </div>
              <div class="content-section">
                <div class="content-label">Impact</div>
                <div class="content-text">${evt.impact}</div>
              </div>
              <div class="content-section">
                <div class="content-label">What's Next</div>
                <div class="content-text">${evt.next}</div>
              </div>
            </div>
            <div class="event-links">
              <a href="${evt.announcement}" target="_blank" rel="noopener" class="link-btn announcement">
                📺 Official Announcement
              </a>
              <a href="${evt.docs}" target="_blank" rel="noopener" class="link-btn docs">
                📚 Documentation
              </a>
            </div>
          </div>
        `;
        
        timeline.appendChild(eventElement);
      });
    }

    /* ---------- Floating Particles ---------- */
    function createParticles() {
      const particlesContainer = document.getElementById("particles");
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 10 + "s";
        particle.style.animationDuration = (Math.random() * 10 + 10) + "s";
        particlesContainer.appendChild(particle);
      }
    }

    /* ---------- Intersection Observer for Animations ---------- */
    function setupScrollAnimations() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.event').forEach(event => {
        observer.observe(event);
      });
    }

    /* ---------- Initialize ---------- */
    document.addEventListener('DOMContentLoaded', () => {
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          // Sort by date descending (latest first)
          data.sort((a, b) => new Date(b.date) - new Date(a.date));
          renderTimeline(data);
          createParticles();
          setupScrollAnimations();
        });
    });

    /* ---------- Mouse Trail Effect ---------- */
    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.style.position = 'fixed';
      trail.style.left = e.clientX + 'px';
      trail.style.top = e.clientY + 'px';
      trail.style.width = '4px';
      trail.style.height = '4px';
      trail.style.background = 'var(--accent-primary)';
      trail.style.borderRadius = '50%';
      trail.style.pointerEvents = 'none';
      trail.style.opacity = '0.6';
      trail.style.transform = 'translate(-50%, -50%)';
      trail.style.animation = 'trailFade 0.5s ease-out forwards';
      trail.style.zIndex = '1000';
      
      document.body.appendChild(trail);
      
      setTimeout(() => trail.remove(), 500);
    });

    /* Trail fade animation */
    const style = document.createElement('style');
    style.textContent = `
      @keyframes trailFade {
        0% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      }
    `;
    document.head.appendChild(style);
  </script>
  <script defer data-domain="llmtuts.com" src="https://plausible.io/js/script.js"></script>
</body>
</html>
